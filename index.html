  <body>
    <h1>CREATE YOUR VERY OWN WEDDING INVITATION</h1>
    <h3 id="instructions">Please fill out the form below to create a beautiful wedding invitation</h3>
    <div id="wrapper">
      <div id="buttonBar">
        <button type="button" class="button" id="button1">Blue/Creme</button>
        <button type="button" class="button" id="button2">Floral</button>
        <button type="button" class="button" id="button3">Wood/Lace</button>
      </div>
      
    <div id="inputs">
      <div id="input-parent">
     <span>The Bride</span> <input type="text" class="textBox" id="firstPerson" placeholder="Bride's Name">
      
      <span>The Groom</span><input type="text" class="textBox" id="secondPerson" placeholder="Groom's Name">
      
      <span>Date</span><input type="text" class="textBox" id="date" placeholder="mm/dd/yyyy">
      
      <span>Location</span><input type="text" class="textBox" id="location" placeholder="Location">
      </div>
    </div>
    
    <div id="outputs" class="hawaii">
      <div class="hawaii-wrapper" id="output-wrapper">
        <div id="initial-wrapper">
        <span id="firstPersonInitial"></span><span id="invitationTitle">&</span><span id="secondPersonInitial"></span>
        </div>
        <div class="text-content">
          <p class="invite" id="family">Together with their families</p>
         <div id="output-parent">
          <p id="firstPersonOutput" class="outputNamesHawaii"></p>
          <p class="invite"> and </p>
          <p data="outputNames" id="secondPersonOutput" class="outputNamesHawaii"></p>
          <p class="invite" id="cordial">invite you to their wedding<p>
          <p id="date">on</p>
          <p class="invite" id="dateOutput"></p>
          <p id="location">in</p>
          <p class ="invite" id="locationOutput"></p>
        </div>
      </div>
      </div>
    </div>
    
  </div>
